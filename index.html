<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lake Side Pro Trader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .progress-bar {
            width: 100%;
            background: #ddd;
            height: 25px;
            margin-top: 10px;
            position: relative;
        }
        .progress {
            height: 100%;
            width: 0%;
            background: green;
            text-align: center;
            color: white;
            font-weight: bold;
            line-height: 25px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Lake Side Pro Trader</h2>

        <label for="volatility">Select Volatility Index:</label>
        <select id="volatility">
            <option value="R_25">Volatility 25</option>
            <option value="R_50">Volatility 50</option>
            <option value="R_75">Volatility 75</option>
        </select>

        <br><br>
        <label for="overDigit">Over Digit:</label>
        <input type="number" id="overDigit" min="0" max="9">

        <label for="underDigit">Under Digit:</label>
        <input type="number" id="underDigit" min="0" max="9">

        <br><br>
        <button onclick="startAnalysis()">Start Analysis</button>

        <h3>Analysis Results</h3>
        <div class="progress-bar">
            <div id="overBar" class="progress">0%</div>
        </div>
        <div class="progress-bar">
            <div id="underBar" class="progress">0%</div>
        </div>
    </div>

    <script>
        function updateProgress(overPercent, underPercent) {
            document.getElementById("overBar").style.width = overPercent + "%";
            document.getElementById("overBar").innerText = overPercent + "%";
            
            document.getElementById("underBar").style.width = underPercent + "%";
            document.getElementById("underBar").innerText = underPercent + "%";
        }

        function startAnalysis() {
            alert("Analysis started! Live data will be fetched...");
            // Here we will later add code to connect to Deriv API
        }
    </script>

</body>
</html>
